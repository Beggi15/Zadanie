
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szablon Artykułu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px auto;
            max-width: 800px;
            padding: 0 20px;
            color: #333;
            background-color: #f9f9f9;
        }

        h1, h2, h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        p {
            margin: 1em 0;
        }

        figure {
            margin: 20px 0;
            text-align: center;
        }

        figcaption {
            margin-top: 8px;
            font-size: 0.9em;
            color: #555;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        footer {
            text-align: center;
            font-size: 0.8em;
            color: #aaa;
            margin-top: 30px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Szablon gotowy do wklejenia treści artykułu.");
        });
    </script>
</head>
<body>
    <!-- Wklej tutaj zawartość artykułu -->
    <footer>
        <p>Szablon przygotowany dla wizualizacji artykułów HTML</p>
    </footer>
</body>
</html>
